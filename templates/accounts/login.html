{% load static %}
<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href={% static "plugins/fontawesome-free/css/all.min.css"%}>
  <!-- Ionicons -->
  <link rel="stylesheet" href={% static "plugins/ionicons.min.css"%}>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href={% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css"%}>
  <!-- Theme style -->
  <link rel="stylesheet" href={% static "dist/css/adminlte.min.css"%}>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href={% static "fonts/SansPro/SansPro.min.css"%}>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">بدأ العمل عن طريق تسجيل الدخول</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="إسم المستخدم">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="كلمة السر">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fa-regular fa-right-to-bracket mr-2"></i> تسجيل الدخول
        </a>
      </form>



    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src={% static "plugins/jquery/jquery.min.js"%}></script>
<!-- Bootstrap 4 -->
<script src={% static "plugins/bootstrap/js/bootstrap.bundle.min.js"%}></script>

</body>
</html>
